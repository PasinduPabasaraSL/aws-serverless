<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(100, 116, 139, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #00d4ff 0%, #0077b6 100%);
            padding: 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(100, 116, 139, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(30, 41, 59, 0.5);
            color: #e2e8f0;
        }

        input[type="text"]::placeholder {
            color: #64748b;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        input[type="submit"] {
            flex: 1;
            min-width: 200px;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #savestudent {
            background: linear-gradient(135deg, #00d4ff 0%, #0077b6 100%);
            color: white;
        }

        #savestudent:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        #getstudents {
            background: linear-gradient(135deg, #00f5a0 0%, #00d9a3 100%);
            color: #1a1a2e;
        }

        #getstudents:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 245, 160, 0.4);
        }

        #studentSaved {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .table-section {
            margin-top: 40px;
        }

        .table-header {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #00d4ff;
        }

        #showStudents {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 116, 139, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #00d4ff 0%, #0077b6 100%);
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
            font-size: 0.95rem;
            color: #cbd5e1;
        }

        tbody tr {
            transition: all 0.2s ease;
            background: transparent;
        }

        tbody tr:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .content {
                padding: 25px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            input[type="submit"] {
                min-width: 100%;
            }

            table {
                font-size: 0.875rem;
            }

            th,
            td {
                padding: 12px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Student Data Manager</h1>
            <p>Efficiently manage and view student information</p>
        </div>

        <div class="content">
            <div class="form-section">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="studentid">Student ID</label>
                        <input type="text" name="studentid" id="studentid" placeholder="Enter ID">
                    </div>

                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter name">
                    </div>

                    <div class="input-group">
                        <label for="class">Class</label>
                        <input type="text" name="class" id="class" placeholder="Enter class">
                    </div>

                    <div class="input-group">
                        <label for="age">Age</label>
                        <input type="text" name="age" id="age" placeholder="Enter age">
                    </div>
                </div>

                <div class="button-group">
                    <input type="submit" id="savestudent" value="Save Student Data">
                    <input type="submit" id="getstudents" value="View All Students">
                </div>

                <p id="studentSaved"></p>
            </div>

            <div class="table-section">
                <div class="table-header">Student Records</div>
                <div id="showStudents">
                    <table id="studentTable">
                        <colgroup>
                            <col style="width:25%">
                            <col style="width:25%">
                            <col style="width:25%">
                            <col style="width:25%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Age</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Student data will be displayed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
</body>

</html>
